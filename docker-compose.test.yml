version: '3.7'

services:
  pgdb:
    build: 
      context: ./postgres
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arblacklist
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
  test:
    build: 
      context: .
      dockerfile: Dockerfile.test
      # target: test
    environment: 
      DB_HOST: pgdb
      PROCESS_NAME: test
      NODE_OPTIONS: '--max-old-space-size=8192'
    depends_on: 
      - pgdb