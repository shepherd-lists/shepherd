version: '3.7'

services:
  pgdb:
    build: 
      context: ./postgres
    volumes: 
      - ${DOCKER_POSTGRES_CUSTOM_MOUNT}:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DOCKER_POSTGRES_PASSWORD}
      POSTGRES_DB: arblacklist
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    # network_mode: host
  servers:
    build: 
      context: .
    environment: 
      DB_HOST: pgdb
    depends_on: 
      - pgdb
    ports: 
      - '80:80'
      - '3001:3001'
    restart: always